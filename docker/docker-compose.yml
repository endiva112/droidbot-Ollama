version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: droidbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5

  droidbot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: droidbot-app
    volumes:
      - ..:/app
    working_dir: /app
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    stdin_open: true
    tty: true
    command: bash

volumes:
  ollama_data: