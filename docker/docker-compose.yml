version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: droidbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  droidbot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: droidbot-app
    volumes:
      - ..:/app
    working_dir: /app
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434/api/chat
      - OLLAMA_MODEL=gemma3:4b
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    command: bash

volumes:
  ollama_data: